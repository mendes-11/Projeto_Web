  <!-- rever -->
  <form action="/" method="post" class="escolha">
    <p>Situação:
        <select id="situacao" onchange="this.form.submit()" name="nome">
            <option value="">Selecione</option>
            <% for (let i=0; i<salas.length; i++) { %>
                <option value='<%= salas[i].IDSala %>' <%=id==salas[i].IDSala ? 'selected' : '' %>> <%=
                        salas[i].Nome %>
                </option>            
                <% } %>
        </select>
</form>
<div class="page-title">Solicitações</div>
<div class="tabelona">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Situação</th>
        <th scope="col">Produto</th>
        <th scope="col">Quantidade</th>
        <th scope="col">Centro de custo</th>
        <th scope="col">Edv</th>
        <th scope="col">Data</th>
      </tr>
    </thead>
    <tbody class="table-group-divider">
      <tr>
        <td><button class="status-button completed"></button></td>
        <td>#</td>
        <td>#</td>
        <td>#</td>
        <td>#</td>
        <td>#</td>
      </tr>
      <tr>
        <td><button class="status-button in-progress"></button></td>
        <td>#</td>
        <td>#</td>
        <td>#</td>
        <td>#</td>
        <td>#</td>
      </tr>
      <tr>
        <td><button class="status-button pending"></button></td>
        <td>#</td>
        <td>#</td>
        <td>#</td>
        <td>#</td>
        <td>#</td>
      </tr>
    </tbody>
  </table>
</div>
